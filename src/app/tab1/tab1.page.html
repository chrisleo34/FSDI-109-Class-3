<link
  href="https://fonts.googleapis.com/css2?family=Mali:wght@300&family=Pacifico&display=swap"
  rel="stylesheet"
/>

<ion-header [translucent]="true">
  <ion-toolbar color="primary tint">
    <ion-title color="secondary shade">
      Live Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary" [fullscreen]="true">
  <div class="post" *ngFor="let p of allPosts">

  <img src="{{p.imageUrl}}" />

  <div class="info">
    <h6 class="message">{{p.text}}</h6>
    <label class="user">{{p.from}}</label>
  </div>
</div>

</ion-content>
